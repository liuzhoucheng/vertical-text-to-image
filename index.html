<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>竖排图像生成（正式版 - 锁定参数）</title>
  <style>
    body {
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      padding: 30px;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 要截图的竖排 DOM（参数锁定） */
    #content {
      width: 200px;
      height: 400px;
      border: 2px dashed #333;
      padding: 20px;
      writing-mode: vertical-rl;
      text-orientation: upright;
      line-height: 1.07;        /* 锁定行距 */
      letter-spacing: 0.5em;    /* 锁定列距 */
      font-size: 20px;          /* 可按需改（非运行时调节） */
      background: #fafafa;
      color: #111;
      overflow: hidden;
      box-sizing: border-box;
    }

    #generate {
      margin-top: 18px;
      padding: 10px 18px;
      font-size: 15px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #generate:hover { background: #0056b3; }

    #result {
      margin-top: 22px;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-direction: row;
      flex-wrap: wrap;
    }

    /* 下载按钮样式（将动态插入） */
    .dl-btn {
      display:inline-block;
      padding:8px 12px;
      background:#28a745;
      color:#fff;
      border-radius:6px;
      text-decoration:none;
      font-weight:600;
    }
  </style>
</head>
<body>

  <div id="content">
    这是一个竖排文本测试，我们希望生成的图片与原DOM的行距、列距完全一致。
  </div>

  <button id="generate">生成图片</button>

  <div id="result"></div>

  <!-- html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    (function(){
      const content = document.getElementById('content');
      const result = document.getElementById('result');
      const btn = document.getElementById('generate');

      btn.addEventListener('click', async () => {
        // 清理上次结果
        result.innerHTML = '';
        btn.disabled = true;
        btn.textContent = '生成中...';

        try {
          // Render with html2canvas (scale=2 for higher resolution)
          const canvas = await html2canvas(content, {
            useCORS: true,
            allowTaint: true,
            backgroundColor: null,
            scale: 2,
            logging: false,
            windowWidth: document.documentElement.scrollWidth,
            windowHeight: document.documentElement.scrollHeight
          });

          // 显示 canvas（缩放以适配页面）
          canvas.style.maxWidth = '420px';
          canvas.style.height = 'auto';
          result.appendChild(canvas);

          // 一键下载链接
          const dataURL = canvas.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = dataURL;
          a.download = 'vertical_capture.png';
          a.className = 'dl-btn';
          a.textContent = '下载 PNG';
          result.appendChild(a);

        } catch (err) {
          console.error(err);
          alert('生成失败：' + (err && err.message ? err.message : '未知错误'));
        } finally {
          btn.disabled = false;
          btn.textContent = '生成图片';
        }
      });
    })();
  </script>
</body>
</html>
